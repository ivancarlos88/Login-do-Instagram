<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="img/instagram-celular.png" alt="Celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
				<div class="profile-photo">
					<img src="img/ivan.png" alt="Foto de Perfil">
				</div>
				<a href="#" class="instagram-login">Continue como Ivan</a>
				<a href="#" class="instagram-logout">Remover Conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é Ivan?</p>
				<p class="not-account">
					<a href="#" class="link-blue">Alternar contas ou Inscreva-se</a>
					ou
					<a href="#" class="link-blue">Inscreva-se</a>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o Aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
